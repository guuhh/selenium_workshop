group 'selenium_workshop'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.+'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.+'

}

sourceSets {
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}
